<form novalidate name="settingsForm" ng-submit="backClicked();">
  <header>
    <div>
     <button type="submit" class="back-button">Back</button>
    </div>
  </header>
  <div style="clear:both"/>
  <div>
    <div>
      <label>Username</label>
      <input placeholder="Username" name="username" ng-model="username" style="width: 100px;"/>
    </div>
  </div>
</form>
